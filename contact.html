<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JCI — Contact Us</title>
  <link rel="icon" href="assets/icons/logo.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="JCI home">
        <img src="assets/icons/logo.png" alt="JCI logo" class="logo-img">
        <!-- <span class="brand">JCI</span> -->
      </a>

      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="products.html" class="nav-link">Products</a></li>
          <li><a href="forum.html" class="nav-link">Forum</a></li>
          <li><a href="store.html" class="nav-link">Store</a></li>
          <li><a href="contact.html" class="nav-link active cta">Contact</a></li>
        </ul>
      </nav>

      <button class="menu-toggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">
        <span class="hamburger"></span>
      </button>
    </div>
    <div id="mobileMenu" class="mobile-menu" hidden>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="container contact-page">
    <section class="contact-hero">
      <h1>Contact Support</h1>
      <p>Fill out the form and our support team will get back to you.</p>
    </section>

    <section class="contact-form-wrap">
      <form id="contactForm" class="contact-form" novalidate>
        <div class="form-row">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" required placeholder="Your full name" />
        </div>

        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" required placeholder="+62 812 3456 7890" />
        </div>

        <div class="form-row">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>

        <div class="form-row">
          <label for="product">Product of Interest</label>
          <select id="product" name="product" required>
            <option value="">Select a product</option>
            <option value="x7">SkyVision X7</option>
            <option value="mini">SkyVision Mini</option>
            <option value="accessory">Accessory</option>
          </select>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Tell us about your issue or question"></textarea>
        </div>

        <div class="form-row">
          <label for="attachment">Attachment (optional)</label>
          <input id="attachment" name="attachment" type="file" accept="image/*,application/pdf" />
        </div>

        <div class="form-row tos-row">
          <input id="tos" name="tos" type="checkbox" />
          <label for="tos">I agree to the JCI <a href="#" target="_blank" rel="noopener">Terms of Service</a></label>
        </div>

        <div class="form-row">
          <button type="submit" class="btn primary">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-col">
        <a class="logo" href="index.html" aria-label="JCI home">
          <img src="assets/icons/logo.png" alt="JCI logo" class="logo-img">
          <span class="brand">JCI</span>
        </a>
        <p class="muted">© <span id="year5"></span> JCI. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
  <script>
  </script>
</body>
</html>
